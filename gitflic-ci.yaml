# Данный файл - шаблонная конфигурация CI/CD конвейера. Он может быть изменен по Вашему усмотрению. 
# Некоторые шаблоны требуют предварительной настройки перед запуском.
#
# Подробнее о синтаксисе можно узнать в документации:
# https://docs.gitflic.ru/cicd/gitflic-ci-yaml

docker-build:
  image: docker:cli
  stage: build

  variables:
    USER: 
    PROJECT: 

  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  
  script:
    - docker build -t "$CI_REGISTRY/project/$USER/$PROJECT/$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" .  
    - docker push "$CI_REGISTRY/project/$USER/$PROJECT/$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
    - |
      if [[ "$CI_COMMIT_REF_NAME" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$CI_REGISTRY/project/$USER/$PROJECT/$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" "$CI_REGISTRY/project/$USER/$PROJECT/$CI_REGISTRY_IMAGE:latest"
        docker push "$CI_REGISTRY/project/$USER/$PROJECT/$CI_REGISTRY_IMAGE:latest"
      fi
