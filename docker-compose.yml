services:
  redis:
    image: redis:7-alpine
    container_name: pizza-redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/polkanoval/pizza-shop-backend:latest
    container_name: pizza-backend
    restart: always
    expose:
      - "8000"
    environment:
      - BETTERSTACK_API_TOKEN=${BETTERSTACK_API_TOKEN}
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - static_volume:/app/staticfiles
      - ./media:/app/media
    depends_on:
      redis:
        condition: service_healthy

  celery-worker:
    image: ghcr.io/polkanoval/pizza-shop-backend:latest
    container_name: pizza-celery-worker
    command: celery -A backend worker --loglevel=info
    restart: always
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started

  celery-beat:
    image: ghcr.io/polkanoval/pizza-shop-backend:latest
    container_name: pizza-celery-beat
    command: celery -A backend beat --loglevel=info
    restart: always
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started

  frontend:
    image: ghcr.io/polkanoval/pizza-shop-frontend:latest
    container_name: pizza-frontend
    restart: always
    expose:
      - "80"

  nginx:
    image: nginx:stable-alpine
    container_name: pizza-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_volume:/var/www/staticfiles:ro
      - ./media:/var/www/media:ro
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started

volumes:
  static_volume:
  media_volume: