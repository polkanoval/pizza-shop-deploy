name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Add SSH Key to Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Configs via SCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /var/www/polkanoval-project/nginx/conf/ /var/www/polkanoval-project/media/"
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/
          scp -o StrictHostKeyChecking=no nginx/conf/prod.conf ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/nginx/conf/

      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        env:
          BETTERSTACK_API_TOKEN: ${{ secrets.BETTERSTACK_API_TOKEN }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: BETTERSTACK_API_TOKEN
          script: |
            cd /var/www/polkanoval-project

            touch .env
            sed -i '/BETTERSTACK_API_TOKEN/d' .env
            echo "BETTERSTACK_API_TOKEN=${BETTERSTACK_API_TOKEN}" >> .env

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull

            # 1. –ñ–ï–°–¢–ö–ò–ô FIX –ü–†–ê–í (SSL + SQLite)
            sudo chmod -R 755 /etc/letsencrypt/
            sudo find /etc/letsencrypt/archive/ -type f -exec chmod 644 {} +

            # –ü—Ä–∞–≤–∞ –Ω–∞ –±–∞–∑—É (SQLite)
            [ -f db.sqlite3 ] || touch db.sqlite3
            sudo chmod 666 db.sqlite3
            sudo chmod 777 .
            mkdir -p media && sudo chmod -R 777 media

            # 2. –ü–û–õ–ù–´–ô –ü–ï–†–ï–ó–ê–ü–£–°–ö
            docker compose down
            docker compose up -d --remove-orphans

            # 3. –ú–ò–ì–†–ê–¶–ò–ò (–õ–µ—á–∏–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É 'order' –∏ —Å—Ç–∞—Ç–∏–∫—É)
            docker compose exec -T backend python manage.py makemigrations order --noinput
            docker compose exec -T backend python manage.py migrate --noinput
            docker compose exec -T backend python manage.py collectstatic --noinput

            # 4. –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –°–ï–†–í–ò–°–û–í
            docker compose restart backend nginx
            docker system prune -f

      - name: Verify Deployment Health
        uses: appleboy/ssh-action@master
        env:
          BETTERSTACK_API_TOKEN: ${{ secrets.BETTERSTACK_API_TOKEN }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: BETTERSTACK_API_TOKEN
          script: |
            cd /var/www/polkanoval-project
            echo "‚è≥ –ñ–¥–µ–º 15 —Å–µ–∫—É–Ω–¥ –¥–ª—è –ø—Ä–æ–≥—Ä–µ–≤–∞ Django –∏ BetterStack..."
            sleep 15

            echo "‚è≥ –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–∏—Å—Ç–µ–º..."

            # –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —ç–Ω–¥–ø–æ–∏–Ω—Ç–æ–≤ –ø–æ –Ω–æ–≤—ã–º –ø—É—Ç—è–º
            check_url() {
              docker compose exec -T backend python -c "
            import urllib.request
            # –¢–≤–æ–π –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å
            req = urllib.request.Request('http://localhost:8000/api/health/$1/')
            req.add_header('Host', 'localhost')
            try:
                with urllib.request.urlopen(req, timeout=5) as r:
                    print('ok' if r.getcode() == 200 else 'fail')
            except Exception:
                print('waiting')
            " || echo "waiting"
            }

            for i in {1..12}; do
              echo "üìä –ü–æ–ø—ã—Ç–∫–∞ #$i..."

              # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π —Å–µ—Ä–≤–∏—Å –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ
              DB_STATUS=$(check_url db)
              BOTS_STATUS=$(check_url bots)
              FRONT_STATUS=$(check_url front)
              NGINX_RUNNING=$(docker inspect -f '{{.State.Running}}' pizza-nginx || echo "false")

              echo "   –°—Ç–∞—Ç—É—Å—ã: –ë–∞–∑–∞=$DB_STATUS, –ë–æ—Ç—ã=$BOTS_STATUS, –§—Ä–æ–Ω—Ç=$FRONT_STATUS, Nginx=$NGINX_RUNNING"

              if [[ "$DB_STATUS" == "ok" ]] && [[ "$BOTS_STATUS" == "ok" ]] && [[ "$FRONT_STATUS" == "ok" ]] && [[ "$NGINX_RUNNING" == "true" ]]; then
                echo ""
                echo "=========================================="
                echo "üöÄ –û–¢–ß–ï–¢ –û –°–û–°–¢–û–Ø–ù–ò–ò –°–ò–°–¢–ï–ú (2026):"
                echo "------------------------------------------"
                echo "‚úÖ API –°–¢–ê–¢–£–°:    ONLINE"
                echo "‚úÖ –ë–ê–ó–ê –î–ê–ù–ù–´–•:   OK (SQLite)"
                echo "‚úÖ –ë–û–¢–´/REDIS:    OK (Connected)"
                echo "‚úÖ –°–ï–¢–¨/NGINX:    OK"
                echo "------------------------------------------"
                echo "üèÜ –î–ï–ü–õ–û–ô –ó–ê–í–ï–†–®–ï–ù –£–°–ü–ï–®–ù–û!"
                echo "=========================================="
                exit 0
              fi

              echo "üï¶ –°–∏—Å—Ç–µ–º—ã –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤—ã, –∂–¥–µ–º 5 —Å–µ–∫—É–Ω–¥..."
              sleep 5
            done

            echo "‚ùå –û–®–ò–ë–ö–ê: –¢–∞–π–º-–∞—É—Ç –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–∏—Å—Ç–µ–º—ã (60 —Å–µ–∫)."
            docker compose ps
            exit 1

            docker restart main-gateway