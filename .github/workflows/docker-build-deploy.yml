name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ШАГ 1: Загружаем файлы из репозитория деплоя (docker-compose, nginx.conf)
      - name: Checkout repository code
        uses: actions/checkout@v4

      # ШАГ 2: Настройка SSH-агента
      - name: Add SSH Key to Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ШАГ 3: Подготовка сервера и копирование конфигов
      - name: Copy Configs via SCP
        run: |
          # 1. Создаем структуру папок.
          # Важно создать 'media' заранее, чтобы она не создалась от имени root при запуске Docker
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /var/www/polkanoval-project/nginx/conf/ /var/www/polkanoval-project/media/"

          # 2. Копируем файлы управления
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/
          scp -o StrictHostKeyChecking=no nginx/conf/prod.conf ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/nginx/conf/

      # ШАГ 4: Команды на сервере (Автоматизация БД, статики и ПРАВ ДОСТУПА)
      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            # 1. Авторизация в реестре образов
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Обновление образов и перезапуск
            docker compose pull
            docker compose up -d --remove-orphans

            # 3. НАСТРОЙКА ПРАВ (Критически важно для записи Медиа и БД)
            # Даем права на запись в папку медиа и файл базы данных внутри контейнера
            # chmod 666 для sqlite позволяет избежать ошибки 'readonly database'
            sudo chmod -R 775 media/
            [ -f db.sqlite3 ] && sudo chmod 666 db.sqlite3 || touch db.sqlite3 && sudo chmod 666 db.sqlite3

            # 4. АВТОМАТИЗАЦИЯ DJANGO
            # Применяем миграции
            docker compose exec -T backend python manage.py migrate --noinput
            # Собираем статику в static_volume
            docker compose exec -T backend python manage.py collectstatic --noinput

            # 5. ОЧИСТКА
            docker image prune -f