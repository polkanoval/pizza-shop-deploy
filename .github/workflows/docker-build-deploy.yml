name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # –®–ê–ì 1: –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –¥–µ–ø–ª–æ—è
      - name: Checkout repository code
        uses: actions/checkout@v4

      # –®–ê–ì 2: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH-–∞–≥–µ–Ω—Ç–∞
      - name: Add SSH Key to Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # –®–ê–ì 3: –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥–æ–≤
      - name: Copy Configs via SCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /var/www/polkanoval-project/nginx/conf/ /var/www/polkanoval-project/media/"
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/
          scp -o StrictHostKeyChecking=no nginx/conf/prod.conf ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/nginx/conf/

      # –®–ê–ì 4: –ö–æ–º–∞–Ω–¥—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ (–î–µ–ø–ª–æ–π)
      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            # 1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤ –∏ –∑–∞–ø—É—Å–∫
            docker compose pull
            docker compose up -d --remove-orphans

            # 3. –ù–ê–°–¢–†–û–ô–ö–ê –ü–†–ê–í
            sudo chmod -R 775 media/
            [ -f db.sqlite3 ] || touch db.sqlite3
            sudo chmod 666 db.sqlite3
            docker compose exec -T backend sh -c 'chmod 666 /app/db.sqlite3 || true'
            docker compose exec -T celery-worker sh -c 'chmod 666 /app/db.sqlite3 || true'
            docker compose exec -T celery-beat sh -c 'chmod 666 /app/db.sqlite3 || true'

            # 4. –ê–í–¢–û–ú–ê–¢–ò–ó–ê–¶–ò–Ø DJANGO
            docker compose exec -T backend python manage.py migrate --noinput
            docker compose exec -T backend python manage.py collectstatic --noinput

            # 5. –û–ß–ò–°–¢–ö–ê
            docker system prune -af --volumes

      # –®–ê–ì 5: –ü–†–û–í–ï–†–ö–ê –°–û–°–¢–û–Ø–ù–ò–Ø (HEALTH CHECK) –î–õ–Ø –ö–õ–ò–ï–ù–¢–ê
      - name: Verify Deployment Health
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project
            echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–µ—Ä–≤–∏—Å–æ–≤ (30 —Å–µ–∫)..."
            sleep 30

            echo "üìä –°–¢–ê–¢–£–° –ö–û–ù–¢–ï–ô–ù–ï–†–û–í:"
            echo "------------------------------------------------"
            docker ps --format "table {{.Names}}\t{{.Status}}"
            echo "------------------------------------------------"

            echo ""
            echo "‚öôÔ∏è –ü–†–û–í–ï–†–ö–ê –í–ù–£–¢–†–ï–ù–ù–ò–• –°–ò–°–¢–ï–ú (Django + DB + Redis):"
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º Python, —Ç–∞–∫ –∫–∞–∫ curl –º–æ–∂–µ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –≤ –æ–±—Ä–∞–∑–µ
            HEALTH_RESPONSE=$(docker compose exec -T backend python -c "import urllib.request; print(urllib.request.urlopen('http://localhost:8000/api/health/').read().decode())")
            echo "$HEALTH_RESPONSE"

            echo ""
            echo "üåê –ü–†–û–í–ï–†–ö–ê –§–†–û–ù–¢–ï–ù–î–ê (Nginx):"
            if docker compose exec -T frontend python -c "import urllib.request; urllib.request.urlopen('http://localhost')" 2>/dev/null || [ $? -eq 0 ]; then
              echo "{\"frontend\": \"ok\"}"
            else
              echo "{\"frontend\": \"error\"}"
            fi

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫–ª—é—á–µ–≤–æ–≥–æ —Å–ª–æ–≤–∞ 'ok' –≤ –æ—Ç–≤–µ—Ç–µ –±—ç–∫–µ–Ω–¥–∞
            if echo "$HEALTH_RESPONSE" | grep -q "ok"; then
              echo ""
              echo "‚úÖ –î–ï–ü–õ–û–ô –£–°–ü–ï–®–ï–ù: –í—Å–µ —Å–∏—Å—Ç–µ–º—ã —Ä–∞–±–æ—Ç–∞—é—Ç –∏—Å–ø—Ä–∞–≤–Ω–æ."
            else
              echo ""
              echo "‚ùå –í–ù–ò–ú–ê–ù–ò–ï: –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã –≤ —Ä–∞–±–æ—Ç–µ API!"
              exit 1
            fi