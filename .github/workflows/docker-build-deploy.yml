name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Add SSH Key to Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Configs via SCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /var/www/polkanoval-project/nginx/conf/ /var/www/polkanoval-project/media/"
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/
          scp -o StrictHostKeyChecking=no nginx/conf/prod.conf ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/nginx/conf/

      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull

            # 1. –ü–†–ê–í–ê (–†–µ—à–∞–µ–º 500 –æ—à–∏–±–∫—É SQLite –∏ Media)
            [ -f db.sqlite3 ] || touch db.sqlite3
            sudo chmod 666 db.sqlite3
            sudo chmod 777 .
            mkdir -p media && sudo chmod -R 777 media

            # 2. –ó–ê–ü–£–°–ö (–°–Ω–∞—á–∞–ª–∞ –±–∞–∑–∞ –∏ –±—ç–∫–µ–Ω–¥, —á—Ç–æ–±—ã –ø—Ä–æ–≥–Ω–∞—Ç—å –º–∏–≥—Ä–∞—Ü–∏–∏)
            docker compose up -d redis backend

            # 3. –ú–ò–ì–†–ê–¶–ò–ò (–í–∫–ª—é—á–∞—è —Å–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ–ø—É—â–µ–Ω–Ω—ã—Ö –º–∏–≥—Ä–∞—Ü–∏–π –¥–ª—è 'order')
            docker compose exec -T backend python manage.py makemigrations order --noinput
            docker compose exec -T backend python manage.py migrate --noinput
            docker compose exec -T backend python manage.py collectstatic --noinput

            # 4. –ó–ê–ü–£–°–ö –û–°–¢–ê–õ–¨–ù–û–ì–û (Nginx –ø–æ–¥—Ö–≤–∞—Ç–∏—Ç —Å—Ç–∞—Ç–∏–∫—É –∏ –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ)
            docker compose up -d --remove-orphans

            # 5. –†–ï–°–¢–ê–†–¢ –ë–≠–ö–ï–ù–î–ê (–ß—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å –∫—ç—à —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π –ø–æ—Å–ª–µ –º–∏–≥—Ä–∞—Ü–∏–π)
            docker compose restart backend
            docker system prune -f

      - name: Verify Deployment Health
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project
            echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ API (Database/Redis)..."

            # –¶–∏–∫–ª –æ–∂–∏–¥–∞–Ω–∏—è, –ø–æ–∫–∞ health_check –Ω–µ –≤–µ—Ä–Ω–µ—Ç "ok" –ø–æ –≤—Å–µ–º —Ñ—Ä–æ–Ω—Ç–∞–º
            for i in {1..12}; do
              echo "üìä –ü—Ä–æ–≤–µ—Ä–∫–∞ #$i..."
              RESPONSE=$(docker compose exec -T backend python -c "
            import urllib.request, json
            req = urllib.request.Request('http://localhost:8000/api/health/')
            req.add_header('Host', 'localhost')
            try:
                with urllib.request.urlopen(req) as r:
                    print(r.read().decode())
            except Exception as e:
                print(f'waiting')
            " || echo "error")

              echo "Response: $RESPONSE"

              if [[ "$RESPONSE" == *"database\": \"ok\""* ]] && [[ "$RESPONSE" == *"redis\": \"ok\""* ]]; then
                echo "‚úÖ –î–ï–ü–õ–û–ô –£–°–ü–ï–®–ï–ù: –ë–∞–∑–∞ –∏ –†–µ–¥–∏—Å –¥–æ—Å—Ç—É–ø–Ω—ã."
                exit 0
              fi
              sleep 5
            done

            echo "‚ùå –û–®–ò–ë–ö–ê: –°–µ—Ä–≤–∏—Å –Ω–µ –≤—ã—à–µ–ª –≤ –æ–Ω–ª–∞–π–Ω –∑–∞ 60 —Å–µ–∫—É–Ω–¥."
            docker compose logs backend --tail 50
            exit 1