name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ШАГ 1: Получаем код из репозитория ВНУТРИ GitHub Actions runner
      - name: Checkout repository code
        uses: actions/checkout@v4

      # ШАГ 2: Копируем файлы проекта (например, docker-compose.yml и nginx/) на сервер по SCP
      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.4 # Используем SCP action вместо SSH action
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          target: "/var/www/polkanoval-project/"
          source: | # Перечисляем файлы/папки, которые нужно скопировать
            docker-compose.yml
            nginx/

      # ШАГ 3: Запускаем SSH action ТОЛЬКО для выполнения команд НА СЕРВЕРЕ (без копирования)
      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose up -d
            docker system prune -a -f