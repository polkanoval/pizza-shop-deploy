name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Add SSH Key to Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Configs via SCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /var/www/polkanoval-project/nginx/conf/ /var/www/polkanoval-project/media/"
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/
          scp -o StrictHostKeyChecking=no nginx/conf/prod.conf ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/nginx/conf/

      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull

            # 1. –ü–†–ê–í–ê (–†–µ—à–∞–µ–º –ø—Ä–æ–±–ª–µ–º—É SSL, SQLite –∏ Media —Å—Ä–∞–∑—É)
            # –î–∞–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã, –∏–Ω–∞—á–µ Nginx —É–ø–∞–¥–µ—Ç —Å CONNECTION_REFUSED
            sudo chmod -R 755 /etc/letsencrypt/archive/ || true
            sudo chmod -R 755 /etc/letsencrypt/live/ || true

            # –ü—Ä–∞–≤–∞ –Ω–∞ –±–∞–∑—É –∏ –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞
            [ -f db.sqlite3 ] || touch db.sqlite3
            sudo chmod 666 db.sqlite3
            sudo chmod 777 .
            mkdir -p media && sudo chmod -R 777 media

            # 2. –ó–ê–ü–£–°–ö
            # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã, —á—Ç–æ–±—ã –ø–æ–¥—Ö–≤–∞—Ç–∏—Ç—å –Ω–æ–≤—ã–µ –∫–æ–Ω—Ñ–∏–≥–∏ –∏ –ø—Ä–∞–≤–∞
            docker compose up -d --remove-orphans --force-recreate

            # 3. –ú–ò–ì–†–ê–¶–ò–ò (–í–∫–ª—é—á–∞—è —Å–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ–ø—É—â–µ–Ω–Ω—ã—Ö –ø–æ–ª–µ–π –≤ 'order')
            docker compose exec -T backend python manage.py makemigrations order --noinput
            docker compose exec -T backend python manage.py migrate --noinput
            docker compose exec -T backend python manage.py collectstatic --noinput

            # 4. –§–ò–ù–ê–õ–¨–ù–´–ô –ü–ï–†–ï–ó–ê–ü–£–°–ö –ë–≠–ö–ï–ù–î–ê
            docker compose restart backend
            docker system prune -f

      - name: Verify Deployment Health
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project
            echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ API (Database/Redis)..."

            for i in {1..12}; do
              echo "üìä –ü—Ä–æ–≤–µ—Ä–∫–∞ #$i..."
              RESPONSE=$(docker compose exec -T backend python -c "
            import urllib.request, json
            req = urllib.request.Request('http://localhost:8000/api/health/')
            req.add_header('Host', 'localhost')
            try:
                with urllib.request.urlopen(req) as r:
                    print(r.read().decode())
            except Exception as e:
                print('waiting')
            " || echo "error")

              echo "Response: $RESPONSE"

              if [[ "$RESPONSE" == *"database\": \"ok\""* ]] && [[ "$RESPONSE" == *"redis\": \"ok\""* ]]; then
                echo "‚úÖ –î–ï–ü–õ–û–ô –£–°–ü–ï–®–ï–ù: –í—Å–µ —Å–∏—Å—Ç–µ–º—ã –æ–Ω–ª–∞–π–Ω."
                exit 0
              fi
              sleep 5
            done

            echo "‚ùå –û–®–ò–ë–ö–ê: –¢–∞–π–º-–∞—É—Ç –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–∏—Å—Ç–µ–º—ã."
            docker compose logs --tail 20 nginx
            docker compose logs --tail 20 backend
            exit 1