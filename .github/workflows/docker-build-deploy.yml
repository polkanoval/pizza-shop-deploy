name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Add SSH Key to Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Configs via SCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /var/www/polkanoval-project/nginx/conf/ /var/www/polkanoval-project/media/"
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/
          scp -o StrictHostKeyChecking=no nginx/conf/prod.conf ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/nginx/conf/

      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull

            # 1. –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –ø—Ä–∞–≤ –¥–ª—è SQLite (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ 777 –Ω–∞ –ø–∞–ø–∫—É –¥–ª—è lock-—Ñ–∞–π–ª–æ–≤)
            [ -f db.sqlite3 ] || touch db.sqlite3
            sudo chmod 666 db.sqlite3
            sudo chmod 777 .
            mkdir -p media && sudo chmod -R 777 media

            # 2. –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            # (–†–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —Å service_started –≤ docker-compose.yml)
            docker compose up -d --remove-orphans

            # 3. –ì–ï–ù–ï–†–ê–¶–ò–Ø –ú–ò–ì–†–ê–¶–ò–ô
            docker compose exec -T backend python manage.py makemigrations --noinput

            # 4. –ü–†–ò–ú–ï–ù–ï–ù–ò–ï –ú–ò–ì–†–ê–¶–ò–ô
            docker compose exec -T backend python manage.py migrate --noinput
            docker compose exec -T backend python manage.py collectstatic --noinput

            # 5. –ü–ï–†–ï–ó–ê–ü–£–°–ö
            docker compose restart backend
            docker system prune -f

      - name: Verify Deployment Health
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project
            echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ (20 —Å–µ–∫)..."
            sleep 20

            echo "üìä –ü–†–û–í–ï–†–ö–ê API:"
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º Python –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, —Ç–∞–∫ –∫–∞–∫ curl –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ –æ–±—Ä–∞–∑–µ.
            # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–¥–∞–µ–º Host: localhost, —á—Ç–æ–±—ã –ø—Ä–æ–π—Ç–∏ –ø—Ä–æ–≤–µ—Ä–∫—É ALLOWED_HOSTS.
            HEALTH_JSON=$(docker compose exec -T backend python -c "
            import urllib.request
            req = urllib.request.Request('http://localhost:8000/api/health/')
            req.add_header('Host', 'localhost')
            try:
                print(urllib.request.urlopen(req).read().decode())
            except Exception as e:
                print(f'error: {e}')
            " || echo "error")

            echo "Response: $HEALTH_JSON"

            echo "üìä –ü–†–û–í–ï–†–ö–ê –§–†–û–ù–¢–ï–ù–î–ê:"
            if docker compose exec -T frontend wget --spider -q http://localhost; then
              echo "{\"frontend\": \"ok\"}"
              FRONTEND_OK=true
            else
              echo "{\"frontend\": \"error\"}"
              FRONTEND_OK=false
            fi

            if [[ "$HEALTH_JSON" == *"ok"* ]] && [ "$FRONTEND_OK" = true ]; then
              echo "‚úÖ –î–ï–ü–õ–û–ô –£–°–ü–ï–®–ï–ù: –í—Å–µ —Å–∏—Å—Ç–µ–º—ã —Ä–∞–±–æ—Ç–∞—é—Ç –∏—Å–ø—Ä–∞–≤–Ω–æ."
            else
              echo "‚ùå –í–ù–ò–ú–ê–ù–ò–ï: –ü—Ä–æ–±–ª–µ–º—ã —Å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å—é API –∏–ª–∏ –§—Ä–æ–Ω—Ç–µ–Ω–¥–∞!"
              docker compose logs backend --tail 30
              exit 1
            fi