name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Add SSH Key to Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Configs via SCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /var/www/polkanoval-project/nginx/conf/ /var/www/polkanoval-project/media/"
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/
          scp -o StrictHostKeyChecking=no nginx/conf/prod.conf ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/nginx/conf/

      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            # 1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤
            docker compose pull

            # 3. –ü–û–î–ì–û–¢–û–í–ö–ê –ü–†–ê–í (–†–µ—à–∞–µ—Ç 500 –æ—à–∏–±–∫—É –∑–∞–ø–∏—Å–∏ SQLite)
            [ -f db.sqlite3 ] || touch db.sqlite3
            sudo chmod 666 db.sqlite3
            sudo chmod 777 .
            mkdir -p media && sudo chmod -R 777 media

            # 4. –ó–ê–ü–£–°–ö –ë–ï–ó –ë–õ–û–ö–ò–†–û–í–ö–ò –ó–ê–í–ò–°–ò–ú–û–°–¢–ï–ô
            # –°–Ω–∞—á–∞–ª–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–æ–¥–Ω–∏–º–∞–µ–º –±–∞–∑—É –∏ –±—ç–∫–µ–Ω–¥
            docker compose up -d redis backend

            # 5. –ú–ò–ì–†–ê–¶–ò–ò (–í—ã–ø–æ–ª–Ω—è–µ–º –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ, —á—Ç–æ–±—ã –æ–∂–∏–≤–∏—Ç—å —ç–Ω–¥–ø–æ–∏–Ω—Ç /health/)
            docker compose exec -T backend python manage.py migrate --noinput
            docker compose exec -T backend python manage.py collectstatic --noinput

            # 6. –ó–ê–ü–£–°–ö –û–°–¢–ê–õ–¨–ù–´–• –°–ï–†–í–ò–°–û–í
            # –¢–µ–ø–µ—Ä—å, –∫–æ–≥–¥–∞ –º–∏–≥—Ä–∞—Ü–∏–∏ –ø—Ä–æ—à–ª–∏, –±—ç–∫–µ–Ω–¥ —Å—Ç–∞–Ω–µ—Ç healthy –∏ –ø—É—Å—Ç–∏—Ç Nginx/Celery
            docker compose up -d --remove-orphans

            # 7. –û–ß–ò–°–¢–ö–ê
            docker system prune -f

      - name: Verify Deployment Health
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project
            echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ (40 —Å–µ–∫)..."
            sleep 40

            echo "üìä –ü–†–û–í–ï–†–ö–ê API:"
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º curl —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –∑–∞–≥–æ–ª–æ–≤–∫–æ–º Host, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å DisallowedHost
            # –í—Å—Ç–∞–≤–ª—è–µ–º localhost, —Ç–∞–∫ –∫–∞–∫ –æ–Ω —Ç–æ—á–Ω–æ –µ—Å—Ç—å –≤ –≤–∞—à–µ–º ALLOWED_HOSTS
            HEALTH_RESPONSE=$(docker compose exec -T backend curl -s -H "Host: localhost" http://localhost:8000/api/health/ || echo "error")
            echo "Response: $HEALTH_RESPONSE"

            echo "üìä –ü–†–û–í–ï–†–ö–ê –§–†–û–ù–¢–ï–ù–î–ê:"
            if docker compose exec -T frontend wget --spider -q http://localhost; then
              echo "{\"frontend\": \"ok\"}"
              FRONTEND_OK=true
            else
              echo "{\"frontend\": \"error\"}"
              FRONTEND_OK=false
            fi

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ "ok" –≤ –æ—Ç–≤–µ—Ç–µ –±—ç–∫–µ–Ω–¥–∞
            if [[ "$HEALTH_RESPONSE" == *"ok"* ]] && [ "$FRONTEND_OK" = true ]; then
              echo "‚úÖ –î–ï–ü–õ–û–ô –£–°–ü–ï–®–ï–ù: –í—Å–µ —Å–∏—Å—Ç–µ–º—ã —Ä–∞–±–æ—Ç–∞—é—Ç –∏—Å–ø—Ä–∞–≤–Ω–æ."
            else
              echo "‚ùå –í–ù–ò–ú–ê–ù–ò–ï: –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã!"
              echo "–°–¢–ê–¢–£–° –ö–û–ù–¢–ï–ô–ù–ï–†–û–í:"
              docker compose ps
              echo "–ü–û–°–õ–ï–î–ù–ò–ï –õ–û–ì–ò –ë–≠–ö–ï–ù–î–ê:"
              docker compose logs backend --tail 50
              exit 1
            fi