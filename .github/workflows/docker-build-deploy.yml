name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ШАГ 1: Добавьте этот шаг для загрузки файлов репозитория
      - name: Checkout repository code
        uses: actions/checkout@v4

      # --- ЭТОТ ШАГ ПОКАЖЕТ, ЧТО ЛЕЖИТ В ПАПКЕ ПЕРЕД КОПИРОВАНИЕМ ---
      - name: List files in workspace
        run: ls -la

      # ШАГ 2: Теперь используем scp-action для копирования файлов
      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.5 # Используем SCP action
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          target: "/var/www/polkanoval-project/"
          source: |
            docker-compose.yml
            nginx/

      # ШАГ 3: Запускаем SSH action ТОЛЬКО для выполнения команд НА СЕРВЕРЕ
      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Переходим в папку на сервере
            cd /var/www/polkanoval-project

            # Авторизуемся и запускаем контейнеры
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose pull
            docker compose up -d
            docker system prune -a -f