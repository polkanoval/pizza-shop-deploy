name: Manual Server Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Add SSH Key to Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Configs via SCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /var/www/polkanoval-project/nginx/conf/ /var/www/polkanoval-project/media/"
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/
          scp -o StrictHostKeyChecking=no nginx/conf/prod.conf ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/polkanoval-project/nginx/conf/

      - name: Run deploy scripts on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project

            # 1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤
            docker compose pull

            # 3. –ü–û–î–ì–û–¢–û–í–ö–ê –ü–†–ê–í –ò –§–ê–ô–õ–û–í –ë–î (–î–û –∑–∞–ø—É—Å–∫–∞)
            # –°–æ–∑–¥–∞–µ–º –ë–î, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç, –∏ –¥–∞–µ–º –ø—Ä–∞–≤–∞. –¢–∞–∫–∂–µ —Å–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É media.
            [ -f db.sqlite3 ] || touch db.sqlite3
            sudo chmod 666 db.sqlite3
            mkdir -p media
            sudo chmod -R 777 media

            # 4. –ó–ê–ü–£–°–ö –Ø–î–†–ê
            # --no-deps –ø–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å —Ç–æ–ª—å–∫–æ —ç—Ç–∏ –¥–≤–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            docker compose up -d redis backend --no-deps

            # –î–∞–µ–º Django –≤—Ä–µ–º—è –Ω–∞ –∑–∞–ø—É—Å–∫ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞
            sleep 10

            # 5. –ê–í–¢–û–ú–ê–¢–ò–ó–ê–¶–ò–Ø DJANGO (–†–µ—à–∞–µ–º –ø—Ä–æ–±–ª–µ–º—É Deadlock –∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö –º–∏–≥—Ä–∞—Ü–∏–π)
            # –°–æ–∑–¥–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏, –µ—Å–ª–∏ –≤—ã –∑–∞–±—ã–ª–∏ —Å–¥–µ–ª–∞—Ç—å —ç—Ç–æ –ª–æ–∫–∞–ª—å–Ω–æ
            docker compose exec -T backend python manage.py makemigrations --noinput
            # –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏
            docker compose exec -T backend python manage.py migrate --noinput
            # –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏–∫—É
            docker compose exec -T backend python manage.py collectstatic --noinput

            # 6. –ó–ê–ü–£–°–ö –û–°–¢–ê–õ–¨–ù–´–• –°–ï–†–í–ò–°–û–í
            # –¢–µ–ø–µ—Ä—å, –∫–æ–≥–¥–∞ –±–∞–∑–∞ –≥–æ—Ç–æ–≤–∞ –∏ –º–∏–≥—Ä–∞—Ü–∏–∏ –ø—Ä–æ—à–ª–∏, backend —Å—Ç–∞–Ω–µ—Ç Healthy.
            # –≠—Ç–∞ –∫–æ–º–∞–Ω–¥–∞ –¥–æ–∑–∞–ø—É—Å—Ç–∏—Ç celery-worker, celery-beat, frontend –∏ nginx.
            docker compose up -d --remove-orphans

            # 7. –û–ß–ò–°–¢–ö–ê –°–¢–ê–†–´–• –î–ê–ù–ù–´–•
            docker system prune -af --volumes

      - name: Verify Deployment Health
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/polkanoval-project
            echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ (40 —Å–µ–∫)..."
            sleep 40

            echo "üìä –ü–†–û–í–ï–†–ö–ê API:"
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º python –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –±—ç–∫–µ–Ω–¥–∞
            HEALTH_JSON=$(docker compose exec -T backend python -c "import urllib.request; print(urllib.request.urlopen('http://localhost:8000/api/health/').read().decode())" || echo "error")
            echo "Response: $HEALTH_JSON"

            echo "üìä –ü–†–û–í–ï–†–ö–ê –§–†–û–ù–¢–ï–ù–î–ê:"
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º wget –¥–ª—è —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ (–≤ nginx:alpine –Ω–µ—Ç python)
            if docker compose exec -T frontend wget --spider -q http://localhost; then
              echo "{\"frontend\": \"ok\"}"
            else
              echo "{\"frontend\": \"error\"}"
            fi

            if [[ "$HEALTH_JSON" == *"ok"* ]]; then
              echo "‚úÖ –î–ï–ü–õ–û–ô –£–°–ü–ï–®–ï–ù: –í—Å–µ —Å–∏—Å—Ç–µ–º—ã —Ä–∞–±–æ—Ç–∞—é—Ç –∏—Å–ø—Ä–∞–≤–Ω–æ."
            else
              echo "‚ùå –í–ù–ò–ú–ê–ù–ò–ï: –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã –≤ —Ä–∞–±–æ—Ç–µ API!"
              echo "–ü–û–°–õ–ï–î–ù–ò–ï –õ–û–ì–ò –ë–≠–ö–ï–ù–î–ê:"
              docker compose logs backend --tail 50
              exit 1
            fi