server {
    listen 80;
    server_name xn--e1afmkfd.website;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name xn--e1afmkfd.website;

    ssl_certificate /etc/letsencrypt/live/xn--e1afmkfd.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--e1afmkfd.website/privkey.pem;

    # Фронтенд (запросы на главную, статику реакта и т.д.)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Бэкенд (Django API, Админка)
    location ~ ^/(api|cpanel|demo-admin)/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}